<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up - MultiPong</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/loginsignup.css" rel="stylesheet">
    <link rel="icon" href="/img/icons/favicon.png">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div class="page">
      <%- include("nav.html") %>
      <div class="main-content">
        <h1>Sign Up</h1><br>
        <form action="" method="post">
          <h3>Username: </h3><input name="newusername" required><br><br>
          <h3>Password: </h3><input type="password" name="newpassword" required><br><br>
          <div style="margin-left:27.5%; margin-right:32.5%"><div class="g-recaptcha" data-sitekey="6LcKg90bAAAAAAhVwcNRqXCVZDHuRRYiNvFWtStR" style="text-align:center"></div></div><br><br>
          <input type="submit" value="Sign Up">
          <br><br><br>
          <% if(error){ %>
          <div class="error-message"><%= error %></div>
          <% } %>
        </form><br>
        <p>Already have an account? <a href="/login">Login</a></p>
      </div>
    </div>
  </body>
</html>
